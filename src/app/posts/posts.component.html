<div>
  <h2>Http Services</h2>
  <div>
    <input type="text" (keyup.enter)="postData(title)" #title class="form-control">
  </div>
  <div>
    <ul class="list-group" *ngFor="let post of posts">
      <li class="list-group-item">{{post.title}}
        <button (click)="patchData(post)" class="btn btn-default btn-small">Update</button>
        <button (click)="deleteData(post)" class="btn btn-default btn-small">Delete</button>
      </li>
    </ul>
  </div>
</div>
